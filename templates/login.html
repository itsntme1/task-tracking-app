{% extends 'layout.html' %}

{% block body %}
<form action="/login" method="post" class="position-absolute top-50 start-50 translate-middle">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto
        {% if username and is_validating %} is-valid {% endif %}
        {% if not username and is_validating %} is-invalid {% endif %}"
        type="text" name="username" placeholder="Username" value="{{ username }}">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto
        {% if password and is_validating %} is-valid {% endif %}
        {% if not password and is_validating %} is-invalid {% endif %}"
        type="password" name="password" placeholder="Password" value="{{ password }}">
    </div>
    <button class="btn btn-primary w-100" type="submit">Log In</button>
</form>
{% endblock %}
